<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Address mix-in on Tangram</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<style>
body {margin: 0px; border: 0px; padding: 0px;}
#map {height: 100%; width: 100%; position: absolute;}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
<script src="https://mapzen.com/tangram/tangram.min.js"></script>
<script>
var map = L.map('map');
var layer = Tangram.leafletLayer({
  scene: 'scene.yaml',
  attribution: 'OpenAddresses/Japanese Ministry of Land, Infrastructure, Transport and Tourism | 地理院タイル | 平28情使第679号'
});
layer.addTo(map);
map.setView([35.677310174, 139.772655161], 15.5);
var hash = new L.Hash(map);
</script>
</body>
</html>
